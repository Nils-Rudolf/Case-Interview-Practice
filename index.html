<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Consulting Case Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>IT Consulting Case Trainer</h1>
            <div class="header-controls">
                <button id="importBtn" class="btn btn-primary">
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                    Importieren
                </button>
                <button id="clearCacheBtn" class="btn btn-secondary">Cache leeren</button>
                <select id="caseSelector" class="case-selector" aria-label="Case auswählen">
                    <option value="">-- Case wählen --</option>
                </select>
            </div>
        </header>

        <main class="main-content">
            <div id="welcomeView" class="welcome-view">
                <h2>Willkommen</h2>
                <p>Bitte importieren Sie eine Case-Datei oder wählen Sie einen verfügbaren Case aus.</p>
            </div>

            <div id="caseView" class="case-view" style="display: none;">
                <div class="case-header">
                    <h2 id="caseTitle" class="case-title"></h2>
                </div>

                <div class="scenario-section">
                    <div class="scenario-header">
                        <h3>Szenario</h3>
                        <button id="ttsToggleBtn" class="btn btn-ghost" type="button" aria-pressed="false">
                            Play
                        </button>
                    </div>
                    <p id="caseScenario" class="scenario-text"></p>
                    <p id="caseInstructions" class="instructions-text"></p>
                </div>

                <div class="action-buttons">
                    <button id="clarifyingBtn" class="btn btn-primary">Klärende Fragen</button>
                    <button id="skipBtn" class="btn btn-secondary">Case überspringen</button>
                </div>

                <div id="clarifyingSection" class="clarifying-section" style="display: none;">
                    <h3>Klärende Fragen</h3>
                    <p class="clarifying-hint"></p>
                    <div id="questionsList" class="questions-list"></div>
                </div>

                <div id="timerSection" class="timer-section" style="display: none;">
                    <div class="timer-display">
                        <span id="timerDisplay">00:00</span>
                        <button id="pauseBtn" class="btn btn-small">Pause</button>
                    </div>
                </div>

                <div id="solutionSection" class="solution-section" style="display: none;">
                    <h3>Lösung</h3>
                    <div class="solution-tree">
                        <h4>Lösungsbaum</h4>
                        <h5 id="solutionTitle" class="solution-title"></h5>
                        <div id="solutionTree"></div>
                    </div>
                    <div class="solution-explanation">
                        <h4>Erläuterung</h4>
                        <p id="solutionExplanation"></p>
                    </div>
                    <div class="solution-pitfalls">
                        <h4>Typische Fallstricke</h4>
                        <ul id="solutionPitfalls"></ul>
                    </div>
                </div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <h3>Fehler beim Import</h3>
                <ul id="errorList"></ul>
            </div>
        </main>
    </div>

    <script src="env.js" defer></script>
    <script src="config.js" defer></script>
    <script>
        window.azureSpeechSdkLoader = (function() {
            const sources = [
                'https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.33.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js',
                'https://aka.ms/csspeech/jsbrowserpackageraw'
            ];

            return new Promise((resolve, reject) => {
                let lastError = null;

                function loadNext(index) {
                    if (index >= sources.length) {
                        reject(lastError || new Error('Keine Azure Speech SDK Quelle verfügbar.'));
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = sources[index];
                    script.async = true;
                    script.crossOrigin = 'anonymous';
                    script.onload = () => {
                        if (typeof window.SpeechSDK !== 'undefined') {
                            resolve(window.SpeechSDK);
                        } else {
                            lastError = new Error('SpeechSDK global nicht gefunden.');
                            script.remove();
                            loadNext(index + 1);
                        }
                    };
                    script.onerror = (event) => {
                        lastError = event instanceof ErrorEvent ? event.error : new Error(`Laden von ${sources[index]} fehlgeschlagen.`);
                        script.remove();
                        loadNext(index + 1);
                    };
                    document.head.appendChild(script);
                }

                loadNext(0);
            });
        })();
    </script>
    <script src="tts.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="app.js" defer></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof initializeTTS === 'function') {
                initializeTTS();
            }
            window.caseTrainerApp = new CaseTrainerApp();
        });
    </script>
</body>
</html>
